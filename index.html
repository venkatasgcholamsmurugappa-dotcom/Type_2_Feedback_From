<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Competency Building Workshop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Competency Building Workshop</h1>
      <p>For Officers & Staffs</p>
    </div>

    <form id="feedbackForm" class="form">
      <!-- Section 1 -->
      <div class="section">
        <div class="section-header" onclick="toggleSection(this)">
          <h2>üë§ Participant Details</h2>
          <span class="arrow">‚ñº</span>
        </div>
        <div class="section-content">
          <div class="input-group">
            <label for="q_name">Name of Participant</label>
            <input type="text" id="q_name" required />
          </div>

          <fieldset>
            <legend>Designation</legend>
            <div class="radio-group">
              <label><input type="radio" name="designation" value="Officer" required /> Officer</label>
              <label><input type="radio" name="designation" value="Staff" /> Staff</label>
            </div>
          </fieldset>

          <div class="input-group">
            <label for="q_date">Date of the Program</label>
            <div class="date-wrapper">
              <input type="date" id="q_date" required />
              <span class="calendar-icon">üìÖ</span>
            </div>
          </div>

          <fieldset>
            <legend>Attending Batch</legend>
            <div class="radio-group">
              <label><input type="radio" name="batch" value="Batch 1" required /> Batch 1</label>
              <label><input type="radio" name="batch" value="Batch 2" /> Batch 2</label>
            </div>
          </fieldset>
        </div>
      </div>

      <!-- Section 2 -->
      <div class="section">
        <div class="section-header" onclick="toggleSection(this)">
          <h2>üè¢ Office Details</h2>
          <span class="arrow">‚ñº</span>
        </div>
        <div class="section-content">
          <div class="input-group">
            <label for="q_state">State Office</label>
            <select id="q_state" required>
              <option value="">--Select--</option>
              <option>Rajasthan State Office</option>
              <option>Tamil Nadu State Office</option>
              <option>Gujarat State Office</option>
              <option>West Bengal State Office</option>
              <option>Indian Oil Assam Oil Division</option>
              <option>Punjab Himachal State Office</option>
              <option>Bihar State Office</option>
              <option>Karnataka State Office</option>
              <option>Maharashtra State Office</option>
              <option>AFS</option>
            </select>
          </div>

          <div class="input-group hidden" id="locationContainer">
            <label for="q_location">Location</label>
            <select id="q_location">
              <option value="">--Select Location--</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Section 3 -->
      <div class="section">
        <div class="section-header" onclick="toggleSection(this)">
          <h2>üìä Objectives & Assessment</h2>
          <span class="arrow">‚ñº</span>
        </div>
        <div class="section-content">
          <fieldset>
            <legend>To What Extent Were Your Objectives Met?</legend>
            <div class="objective-list">
              <label>Program met my expectations
                <select id="q_obj1" required>
                  <option value="">--Select--</option>
                  <option>Very satisfied (5)</option>
                  <option>Satisfied (4)</option>
                  <option>Neutral (3)</option>
                  <option>dissatisfied (2)</option>
                  <option>Very dissatisfied (1)</option>
                </select>
              </label>

              <label>Program clarified my roles
                <select id="q_obj2" required>
                  <option value="">--Select--</option>
                  <option>Very satisfied (5)</option>
                  <option>Satisfied (4)</option>
                  <option>Neutral (3)</option>
                  <option>dissatisfied (2)</option>
                  <option>Very dissatisfied (1)</option>
                </select>
              </label>

              <label>Enhanced my knowledge
                <select id="q_obj3" required>
                  <option value="">--Select--</option>
                  <option>Very satisfied (5)</option>
                  <option>Satisfied (4)</option>
                  <option>Neutral (3)</option>
                  <option>dissatisfied (2)</option>
                  <option>Very dissatisfied (1)</option>
                </select>
              </label>

              <label>Useful for safety culture
                <select id="q_obj4" required>
                  <option value="">--Select--</option>
                  <option>Very satisfied (5)</option>
                  <option>Satisfied (4)</option>
                  <option>Neutral (3)</option>
                  <option>dissatisfied (2)</option>
                  <option>Very dissatisfied (1)</option>
                </select>
              </label>

              <label>Instructional Methods
                <select id="q_obj5" required>
                  <option value="">--Select--</option>
                  <option>Very satisfied (5)</option>
                  <option>Satisfied (4)</option>
                  <option>Neutral (3)</option>
                  <option>dissatisfied (2)</option>
                  <option>Very dissatisfied (1)</option>
                </select>
              </label>

              <label>Overall Assessment
                <select id="q_obj6" required>
                  <option value="">--Select--</option>
                  <option>Very satisfied (5)</option>
                  <option>Satisfied (4)</option>
                  <option>Neutral (3)</option>
                  <option>dissatisfied (2)</option>
                  <option>Very dissatisfied (1)</option>
                </select>
              </label>
            </div>
          </fieldset>
        </div>
      </div>

      <!-- Section 4 -->
      <div class="section">
        <div class="section-header" onclick="toggleSection(this)">
          <h2>üóíÔ∏è Remarks & Submit</h2>
          <span class="arrow">‚ñº</span>
        </div>
        <div class="section-content">
          <div class="input-group">
            <label for="q_remarks">Remarks and Suggestions</label>
            <textarea id="q_remarks" rows="3"></textarea>
          </div>

          <button type="submit" class="btn-primary">üíæ Save Response</button>
        </div>
      </div>
    </form>

    <div class="footer">
      <button id="syncBtn" class="btn-sync">üîÑ Sync Now</button>
      <span id="offlineCount">Offline responses: <b>0</b></span>
    </div>
  </div>

  <div id="popup" class="popup">Saved Offline!</div>

  <script src="app.js"></script>
</body>
</html>
