<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Competency Building Workshop for Officers & Staffs</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Competency Building Workshop<br>for Officers & Staffs</h1>

    <form id="feedbackForm">
      <label class="floating">
        <input type="text" id="q_name" placeholder=" " required />
        <span class="label-text">Name of Participant</span>
      </label>

      <fieldset>
        <legend>Designation</legend>
        <label><input type="radio" name="designation" value="Officer" required /> Officer</label>
        <label><input type="radio" name="designation" value="Staff" /> Staff</label>
      </fieldset>

      <label class="floating">
        <input type="date" id="q_date" placeholder=" " required />
        <span class="label-text">Date of the Program</span>
      </label>

      <fieldset>
        <legend>Attending Batch</legend>
        <label><input type="radio" name="batch" value="Batch 1" required /> Batch 1</label>
        <label><input type="radio" name="batch" value="Batch 2" /> Batch 2</label>
      </fieldset>

      <label>
        <span>State Office</span>
        <select id="q_state" required>
          <option value="">--Select State Office--</option>
          <option>Rajasthan State Office</option>
          <option>Tamil Nadu State Office</option>
          <option>Gujarat State Office</option>
          <option>West Bengal State Office</option>
          <option>Indian Oil Assam Oil Division</option>
          <option>Punjab Himachal State Office</option>
          <option>Bihar State Office</option>
          <option>Karnataka State Office</option>
          <option>Maharashtra State Office</option>
          <option>AFS</option>
        </select>
      </label>

      <label id="locationContainer" class="hidden">
        <span>Location</span>
        <select id="q_location">
          <option value="">--Select Location--</option>
        </select>
      </label>

      <fieldset>
        <legend>To What Extent your Objectives/Expectations were met?</legend>
        <div class="grid">
          <label>Program met my expectations:
            <select id="q_obj1" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>

          <label>Program clarified my roles:
            <select id="q_obj2" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>

          <label>Program enhanced my knowledge:
            <select id="q_obj3" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>

          <label>Program useful for safety culture:
            <select id="q_obj4" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>

          <label>Instructional Methods of Faculty:
            <select id="q_obj5" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>

          <label>Overall Assessment:
            <select id="q_obj6" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>
        </div>
      </fieldset>

      <label class="floating">
        <textarea id="q_remarks" placeholder=" " rows="3"></textarea>
        <span class="label-text">Remarks and Suggestions</span>
      </label>

      <div class="actions">
        <button type="submit" class="save-btn">ðŸ’¾ Save Response</button>
        <button type="button" id="syncBtn" class="sync-btn">ðŸ”„ Sync Now</button>
      </div>

      <p id="statusBar">Offline responses: <span id="responseCount">0</span></p>
    </form>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <script src="app.js"></script>
</body>
</html>
