<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Competency Workshop Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Competency Workshop</h1>
      <p>Feedback for Officers & Staffs</p>
    </header>

    <form id="feedbackForm" class="form">
      <div class="input-group">
        <label>Name of Participant</label>
        <input type="text" id="q_name" placeholder="Enter your name" required />
      </div>

      <fieldset>
        <legend>Designation</legend>
        <label><input type="radio" name="designation" value="Officer" required /> Officer</label>
        <label><input type="radio" name="designation" value="Staff" /> Staff</label>
      </fieldset>

      <fieldset>
        <legend>Attending Batch</legend>
        <label><input type="radio" name="batch" value="Batch 1" required /> Batch 1</label>
        <label><input type="radio" name="batch" value="Batch 2" /> Batch 2</label>
      </fieldset>

      <fieldset>
        <legend>Content</legend>
        <div class="options">
          <label><input type="radio" name="content" value="Excellent" required /> Excellent</label>
          <label><input type="radio" name="content" value="Good" /> Good</label>
          <label><input type="radio" name="content" value="Average" /> Average</label>
          <label><input type="radio" name="content" value="Poor" /> Poor</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Coverage</legend>
        <div class="options">
          <label><input type="radio" name="coverage" value="Excellent" required /> Excellent</label>
          <label><input type="radio" name="coverage" value="Good" /> Good</label>
          <label><input type="radio" name="coverage" value="Average" /> Average</label>
          <label><input type="radio" name="coverage" value="Poor" /> Poor</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Usefulness</legend>
        <div class="options">
          <label><input type="radio" name="usefulness" value="Excellent" required /> Excellent</label>
          <label><input type="radio" name="usefulness" value="Good" /> Good</label>
          <label><input type="radio" name="usefulness" value="Average" /> Average</label>
          <label><input type="radio" name="usefulness" value="Poor" /> Poor</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Application</legend>
        <div class="options">
          <label><input type="radio" name="application" value="Excellent" required /> Excellent</label>
          <label><input type="radio" name="application" value="Good" /> Good</label>
          <label><input type="radio" name="application" value="Average" /> Average</label>
          <label><input type="radio" name="application" value="Poor" /> Poor</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Presentation of the Faculty</legend>
        <div class="options">
          <label><input type="radio" name="presentation" value="Excellent" required /> Excellent</label>
          <label><input type="radio" name="presentation" value="Good" /> Good</label>
          <label><input type="radio" name="presentation" value="Average" /> Average</label>
          <label><input type="radio" name="presentation" value="Poor" /> Poor</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Overall Feedback</legend>
        <div class="options">
          <label><input type="radio" name="overall" value="Excellent" required /> Excellent</label>
          <label><input type="radio" name="overall" value="Good" /> Good</label>
          <label><input type="radio" name="overall" value="Average" /> Average</label>
          <label><input type="radio" name="overall" value="Poor" /> Poor</label>
        </div>
      </fieldset>

      <div class="input-group">
        <label>Remarks & Suggestions</label>
        <textarea id="q_remarks" rows="3" placeholder="Your feedback..."></textarea>
      </div>

      <button type="submit" class="btn-primary">ðŸ’¾ Save Response</button>
    </form>

    <footer class="footer">
      <button id="syncBtn" class="btn-sync">ðŸ”„ Sync Now</button>
      <span id="offlineCount">ðŸ“¦ 0 saved</span>
    </footer>
  </main>

  <div id="popup" class="popup hidden">Saved Offline âœ…</div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <script src="app.js"></script>
</body>
</html>
