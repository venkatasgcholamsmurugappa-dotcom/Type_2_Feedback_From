<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Competency Building Workshop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h2>Competency Building Workshop for Officers & Staffs</h2>

    <form id="feedbackForm">
      <label>Name of Participant
        <input type="text" id="q_name" required />
      </label>

      <fieldset>
        <legend>Designation</legend>
        <label><input type="radio" name="designation" value="Officer" required /> Officer</label>
        <label><input type="radio" name="designation" value="Staff" /> Staff</label>
      </fieldset>

      <label>Date of Program
        <input type="date" id="q_date" required />
      </label>

      <fieldset>
        <legend>Attending Batch</legend>
        <label><input type="radio" name="batch" value="Batch 1" required /> Batch 1</label>
        <label><input type="radio" name="batch" value="Batch 2" /> Batch 2</label>
      </fieldset>

      <label>State Office
        <select id="q_state" required>
          <option value="">--Select--</option>
          <option>Gujarat State Office</option>
          <option>Tamil Nadu State Office</option>
          <option>Rajasthan State Office</option>
          <option>West Bengal State Office</option>
          <option>Indian Oil Assam Oil Division</option>
          <option>Punjab and Himachal State Office</option>
          <option>Bihar State Office</option>
          <option>Karnataka State Office</option>
          <option>Maharashtra State Office</option>
          <option>AFS</option>
        </select>
      </label>

      <label id="locationLabel" style="display:none;">Location
        <select id="q_location" required></select>
      </label>

      <fieldset>
        <legend>To What Extent your Objectives/Expectations were met?</legend>
        <div class="grid">
          <label>Program met my expectations
            <select id="q_row1" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>
          <label>Program clarifies my roles...
            <select id="q_row2" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>
          <label>Program enhanced my knowledge
            <select id="q_row3" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>
          <label>Program will be useful to improve safety culture
            <select id="q_row4" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>
          <label>Instructional Methods of the Faculty
            <select id="q_row5" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>
          <label>Overall Assessment
            <select id="q_row6" required>
              <option value="">--Select--</option>
              <option>Very satisfied (5)</option>
              <option>Satisfied (4)</option>
              <option>Neutral (3)</option>
              <option>dissatisfied (2)</option>
              <option>Very dissatisfied (1)</option>
            </select>
          </label>
        </div>
      </fieldset>

      <label>Remarks and Suggestions
        <textarea id="q_remarks" rows="3"></textarea>
      </label>

      <button type="submit">Save Response</button>
    </form>

    <div class="footer">
      <button id="syncBtn">Sync Now</button>
      <p>Offline responses stored: <span id="counter">0</span></p>
    </div>
  </main>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <script src="app.js"></script>
</body>
</html>
