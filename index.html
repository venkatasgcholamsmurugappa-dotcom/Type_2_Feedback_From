<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Competency Building Workshop – Offline Feedback</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; max-width: 700px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; padding: 10px 16px; }
    #status { margin-top: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Competency Building Workshop for Senior Officers – GSO</h1>

  <form id="localForm">

    <label>1. Name of Participant
      <input type="text" id="q_name" required>
    </label>

    <label>2. Designation
      <input type="text" id="q_designation" required>
    </label>

    <label>3. Attending Batch
      <select id="q_batch" required>
        <option value="">--Select--</option>
        <option value="Batch 1">Batch 1</option>
        <option value="Batch 2">Batch 2</option>
      </select>
    </label>

    <label>4. Content
      <select id="q_content" required>
        <option value="">--Select--</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </label>

    <label>5. Coverage
      <select id="q_coverage" required>
        <option value="">--Select--</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </label>

    <label>6. Usefulness
      <select id="q_usefulness" required>
        <option value="">--Select--</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </label>

    <label>7. Application
      <select id="q_application1" required>
        <option value="">--Select--</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </label>

    <label>8. Application
      <select id="q_application2" required>
        <option value="">--Select--</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </label>

    <label>9. Presentations of the Faculty
      <select id="q_presentation" required>
        <option value="">--Select--</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </label>

    <label>10. Overall Feedback
      <select id="q_overall" required>
        <option value="">--Select--</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </label>

    <label>11. Remarks and Suggestions
      <textarea id="q_remarks" rows="4"></textarea>
    </label>

    <button type="submit">Save (works offline)</button>
  </form>

  <button id="syncBtn">Sync Now</button>

  <div id="status">
    Network: <span id="net">--</span> |
    Pending Responses: <span id="queueCount">0</span>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
