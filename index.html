<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Competency Building Workshop for Senior Officers – GSO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Competency Building Workshop for Senior Officers – GSO</h2>

  <form id="feedbackForm">
    <label>Name of Participant:
      <input type="text" id="q_name" required />
    </label>

    <label>Designation:
      <input type="text" id="q_designation" required />
    </label>

    <fieldset>
      <legend>Attending Batch:</legend>
      <label><input type="radio" name="batch" value="Batch 1" required /> Batch 1</label>
      <label><input type="radio" name="batch" value="Batch 2" /> Batch 2</label>
    </fieldset>

    <fieldset>
      <legend>4. Content</legend>
      <select id="q_content" required>
        <option value="">--Select--</option>
        <option>Excellent</option><option>Good</option>
        <option>Average</option><option>Poor</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>5. Coverage</legend>
      <select id="q_coverage" required>
        <option value="">--Select--</option>
        <option>Excellent</option><option>Good</option>
        <option>Average</option><option>Poor</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>6. Usefulness</legend>
      <select id="q_usefulness" required>
        <option value="">--Select--</option>
        <option>Excellent</option><option>Good</option>
        <option>Average</option><option>Poor</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>7. Application</legend>
      <select id="q_application" required>
        <option value="">--Select--</option>
        <option>Excellent</option><option>Good</option>
        <option>Average</option><option>Poor</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>8. Presentations of the Faculty</legend>
      <select id="q_presentation" required>
        <option value="">--Select--</option>
        <option>Excellent</option><option>Good</option>
        <option>Average</option><option>Poor</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>9. Overall Feedback</legend>
      <select id="q_overall" required>
        <option value="">--Select--</option>
        <option>Excellent</option><option>Good</option>
        <option>Average</option><option>Poor</option>
      </select>
    </fieldset>

    <label>10. Remarks and Suggestions:
      <textarea id="q_remarks" rows="3"></textarea>
    </label>

    <button type="submit">Save Response</button>
  </form>

  <button id="syncBtn">Sync Now</button>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <script src="app.js"></script>
</body>
</html>
